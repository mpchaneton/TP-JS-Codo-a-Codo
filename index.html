<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar tickets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div class="card-group gap-2 mb-4 mt-4 " id="S1">

        <div class="d-flex flex-row gap-1">

            <div class="card border-primary">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">Estudiante</h4>
                        <h6 class="card-text">Tiene un descuento</h6>
                        <h4>80%</h4>
                        <p small>*presentar documentación</p>
                    </div>
                </div>
            </div>


            <div class="card border-info">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">Trainee</h4>
                        <h6 class="card-text">Tiene un descuento</h6>
                        <h4>50%</h4>
                        <p small>*presentar documentación</p>
                    </div>
                </div>
            </div>


            <div class="card border-warning">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h4 class="card-title">Junior</h4>
                        <h6 class="card-text">Tiene un descuento</h6>
                        <h4>15%</h4>
                        <p small>*presentar documentación</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div id="S2">
        <h5>VENTA</h5>
        <h2>VALOR DE TICKET $200</h2>
    </div>


    <div class="flex-container mb-4  mt-4 d-flex " id="S3">
        <div class="d-flex col-8 gap-2">
            <input type="text" class="form-control" placeholder="Nombre">
            <input type="text" class="form-control" placeholder="Apellido">
        </div>
    </div>


    <div class="flex-cointeiner mb-4 mt-4 d-flex" id="S4">
        <div class="col-8 ">
            <input type="email" class="form-control" placeholder="Correo">
        </div>
    </div>


    <div class="flex-conteiner mb-4 mt-4 d-flex gap-2" id="S5">
        <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
            <input type="number" class="form-control" placeholder="Cantidad" id="cant">
        </div>
        <div class="col-4">
            <label for="exampleFormControlInput1" class="form-label">Categoria</label>

            <select class="form-select" aria-label="Default select example" id="categoria">
                <option selected>Estudiante</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Trainee">Trainee</option>
                <option value="Junior">Junior</option>
            </select>
        </div>
    </div>


    <div class="container mb-4  mt-4 d-flex col-8" id="S6">
        <div>Total a pagar: $</div>
        <div id="aPagar"></div>
    </div>


    <div class="row mt-4 mb-4 gap-2 col-8" id="S7">

        <div class=" col p-1">
            <button class="btn btn-success w-100" type="reset">Borrar</button>
        </div>

        <div class=" col p-1">
            <button class="btn btn-success w-100"  type="submit" id="liveAlertBtn">Resumen</button>
        </div>

    </div>



    <script src="/script.js"></script>


</body>

</html>
